<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="css/style.css">
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <img id="logo" src="assets/icons/Logo.png" alt="Logo 'Les Petits Plats'">
        <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
        <form id="searchbar">
            <input type="text" placeholder="Recherchez une recette, un ingréfient, ...">
            <button type="button"><span class="material-symbols-outlined searchbar_icon">search</span></button>
        </form>
    </header>

    <main>
        <div id="filters_zone">
            <div id="menus">
                <div class="accordion">
                    <div class="accordion-header">
                        <span class="accordion-title">Ingrédients</span>
                        <span class="accordion-arrow material-symbols-outlined">expand_more</span>
                    </div>
                    <div id="ingredients" class="accordion-collapse collapse" data-bs-parent="#menus">
                        <div class="accordion-body">
                            <div id="ingredients_searchbar" class="accordion-searchbar">
                                <input type="text">
                                <span class="material-symbols-outlined">search</span>
                            </div>
                            <div id="ingredients_filters"></div>
                        </div>
                    </div>
                </div>
                <div class="accordion">
                    <div class="accordion-header">
                        <span class="accordion-title">Appareils</span>
                        <span class="accordion-arrow material-symbols-outlined">expand_more</span>
                    </div>
                    <div id="appliances" class="accordion-collapse collapse" data-bs-parent="#menus">
                        <div class="accordion-body">
                            <div id="appliances_searchbar" class="accordion-searchbar">
                                <input type="text">
                                <span class="material-symbols-outlined">search</span>
                            </div>
                            <div id="appliances_filters"></div>
                        </div>
                    </div>
                </div>
                <div class="accordion">
                    <div class="accordion-header">
                        <span class="accordion-title">Ustensiles</span>
                        <span class="accordion-arrow material-symbols-outlined">expand_more</span>
                    </div>
                    <div id="ustensils" class="accordion-collapse collapse" data-bs-parent="#menus">
                        <div class="accordion-body">
                            <div id="ustensils_searchbar" class="accordion-searchbar">
                                <input type="text">
                                <span class="material-symbols-outlined">search</span>
                            </div>
                            <div id="ustensils_filters"></div>
                        </div>
                    </div>
                </div>
                <h2 id="recipe_counter"></h2>
            </div>
            <div id="tags_zone"></div>
        </div>
        <div id="recipes_zone">

        </div>
    </main>

    <script type="module" src="scripts/pages/index.js"></script>
    <script type="module" src="scripts/models/recipe.js"></script>
    <script type="module" src="scripts/templates/gallery.js"></script>
    <script type="module" src="scripts/utils/filters.js"></script>
    <script type="module" src="scripts/utils/keywords.js"></script>
    <script type="module" src="scripts/utils/benchmark.js"></script>

</body>

</html>
